        :root {
            --accent-green: #00d9a6;
            --accent-blue: #00a2ff;

            --card-bg: #111111;
            --text-light: #f5f5f5;
            --text-secondary: #aaaaaa;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo span {
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .accent-line {
            height: 1px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            width: 100%;
        }
        
        .gradient-btn {
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            transition: all 0.3s ease;
        }
        
        .gradient-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 217, 166, 0.3);
        }
        
        .chat-container {
            background-color: var(--card-bg);
            border: 1px solid #222;
            border-radius: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        
        .chat-messages {
            overflow-y: auto;
            flex-grow: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.3s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .user-message {
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            color: black;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            background-color: #222;
            color: var(--text-light);
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        
        .input-area {
            padding: 1rem;
            border-top: 1px solid #222;
            display: flex;
        }
        
        .chat-input {
            flex-grow: 1;
            background-color: #222;
            border: none;
            padding: 12px 16px;
            border-radius: 8px;
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }
        
        .chat-input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 217, 166, 0.5);
        }
        
        .nav-links a {
            color: var(--text-secondary);
            transition: color 0.3s ease;
            font-size: 14px;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            color: var(--text-light);
        }
        
        .nav-links a.accent {
            color: var(--accent-green);
        }
        
        .typing-indicator {
            display: inline-block;
            margin-left: 4px;
        }
        
        .typing-indicator span {
            height: 6px;
            width: 6px;
            background-color: var(--accent-green);
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
        
        .send-btn {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 217, 166, 0.2);
            font-weight: bold;
            font-size: 1.5rem;
            color: var(--dark-bg);
        }
        
        .send-btn:before {
            content: '?';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }
        
        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 217, 166, 0.3);
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
        
        .greeting-text {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 2rem;
            text-align: center;
        }
    </style>
</head>

        /**
         * Adds a message to the chat interface
         * @param {string} message - The message text to be displayed
         * @param {string} sender - Either 'user' or 'bot' to determine message styling
         */
        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        /**
         * Shows typing indicator while bot is "thinking"
         * Creates visual feedback for users
         */
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('message', 'bot-message', 'typing-indicator-container');
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = 'Typing<div class="typing-indicator"><span></span><span></span><span></span></div>';

            chatMessages.scrollTop = chatMessages.scrollHeight;
