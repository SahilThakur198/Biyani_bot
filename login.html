<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biyani Bot | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Copy all root variables and basic styles from index.html */
        :root {
            --primary-bg: #0a0a0a;
            --accent-1: #00ff9d;
            --accent-2: #0095ff;
            --text-primary: #f0f0f0;
            --text-secondary: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Copy header styles from index.html */
        .cyber-header {
            padding: 1.5rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--accent-1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 2rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-1);
        }

        /* Login form specific styles */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 1rem;
        }

        .cyber-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid var(--accent-1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.1);
        }

        .cyber-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--accent-2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .cyber-button {
            width: 100%;
            background: linear-gradient(145deg, var(--accent-1), var(--accent-2));
            color: var(--primary-bg);
            border: none;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            transition: all 0.3s ease;
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 4rem 1rem;
            }

            .cyber-form {
                padding: 2rem 1.5rem;
                width: 90%;
            }

            .cyber-title {
                font-size: 1.8rem;
            }

            .form-group input {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .cyber-form {
                padding: 1.5rem 1rem;
            }

            .cyber-title {
                font-size: 1.5rem;
            }
        }

        /* Add mobile menu styles */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            padding: 5px;
            z-index: 101;
            cursor: pointer; /* Added cursor pointer */
        }

        .menu-toggle .bar {
            width: 25px;
            height: 2px;
            background: var(--text-primary);
            transition: 0.3s;
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        @media (max-width: 768px) {
            .nav-container { /* Added relative positioning */
                position: relative;
            }

            .nav-links {
                display: none;
                position: absolute; /* Changed from fixed to absolute */
                top: 100%; /* Position below header */
                left: 0;
                width: 100%;
                background: rgba(10, 10, 10, 0.95);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
                backdrop-filter: blur(10px);
                border-bottom: 1px solid var(--accent-1);
                z-index: 100;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 1rem 0; /* Adjusted margin */
                font-size: 1.1rem;
                width: 100%;
                text-align: center;
                padding: 0.5rem;
            }

            .menu-toggle {
                display: flex; /* Changed from block to flex */
            }
        }
    </style>
</head>

<body>
    <header class="cyber-header">
        <nav class="nav-container">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1>Biyani<span style="color: var(--accent-1);">Bot</span></h1>
            </a>
            <div class="nav-links">
                <!-- Links will be populated by auth.js -->
            </div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>

    </header>

    <main class="auth-container">
        <div class="cyber-form">
            <h2 class="cyber-title">Access Portal</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="College Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="cyber-button">Login</button>
            </form>
        </div>
    </main>

    <script>
        // Toggle navigation menu
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
            document.querySelector('.menu-toggle').classList.toggle('active'); // Toggle active on button too
        });

        // Login Logic
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            if (!email || !password) {
                alert('Please enter both email and password.');
                return;
            }

            // --- Local Storage Interaction ---
            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Find user with matching email and password
            // IMPORTANT: Comparing plain text passwords is INSECURE. This is for demonstration only.
            // IMPORTANT: Comparing plain text passwords is INSECURE. This is for demonstration only.
            const foundUser = users.find(user => user.email === email && user.password === password);

            if (foundUser) {
                // Store login status and user info in localStorage
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('loggedInUser', JSON.stringify({ fullName: foundUser.fullName, email: foundUser.email }));

                alert(`Login successful! Welcome, ${foundUser.fullName}!`);
                // Redirect to the home page
                window.location.href = 'Home.html';
            } else {
                alert('Invalid email or password.');
                localStorage.removeItem('isLoggedIn'); // Ensure logged out state if login fails
                localStorage.removeItem('loggedInUser');
            }
        });
    </script>
    <script src="auth.js"></script> <!-- Add auth script -->
</body>
</html>
