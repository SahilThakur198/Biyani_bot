<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biyani Bot | Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --accent-1: #00ff9d;
            --accent-2: #0095ff;
            --text-primary: #f0f0f0;
            --text-secondary: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }

        .cyber-header {
            padding: 1.5rem 5%;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--accent-1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 2rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-1);
        }

        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 1rem;
        }

        .cyber-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid var(--accent-1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.1);
            animation: formAppear 0.5s ease-out;
        }

        @keyframes formAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cyber-title {
            font-size: 2rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            animation: glowText 2s ease-in-out infinite alternate;
        }

        @keyframes glowText {
            from { text-shadow: 0 0 10px rgba(0, 255, 157, 0.5); }
            to { text-shadow: 0 0 20px rgba(0, 255, 157, 0.8); }
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid var(--accent-2);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        /* Override browser autofill styles */
        input:-webkit-autofill,
        input:-webkit-autofill:hover,
        input:-webkit-autofill:focus,
        input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px rgb(30, 30, 30) inset !important;
            -webkit-text-fill-color: var(--text-primary) !important;
            caret-color: var(--text-primary) !important;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
            transform: translateY(-2px);
        }

        .cyber-button {
            width: 100%;
            background: linear-gradient(145deg, var(--accent-1), var(--accent-2));
            color: var(--primary-bg);
            border: none;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transform: rotate(45deg);
            animation: buttonGlow 2s linear infinite;
        }

        @keyframes buttonGlow {
            0% { transform: rotate(45deg) translateX(-100%); }
            100% { transform: rotate(45deg) translateX(100%); }
        }

        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        .cyber-button:active {
            transform: scale(0.98);
        }

        /* Add mobile menu styles */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            padding: 5px;
            z-index: 101;
            cursor: pointer; /* Added cursor pointer */
        }

        .menu-toggle .bar {
            width: 25px;
            height: 2px;
            background: var(--text-primary);
            transition: 0.3s;
        }

        .menu-toggle.active .bar:nth-child(1) {
            transform: rotate(45deg) translate(6px, 6px);
        }

        .menu-toggle.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active .bar:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }

        @media (max-width: 768px) {
            .nav-container { /* Added relative positioning */
                position: relative;
            }

            .nav-links {
                display: none;
                position: absolute; /* Changed from fixed to absolute */
                top: 100%; /* Position below header */
                left: 0;
                width: 100%;
                background: rgba(10, 10, 10, 0.95);
                padding: 1rem;
                flex-direction: column;
                align-items: center;
                backdrop-filter: blur(10px);
                border-bottom: 1px solid var(--accent-1);
                z-index: 100;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                margin: 1rem 0; /* Adjusted margin */
                font-size: 1.1rem;
                width: 100%;
                text-align: center;
                padding: 0.5rem;
            }

            .menu-toggle {
                display: flex; /* Changed from block to flex */
            }
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            border: none;
            background: transparent;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-1);
            transition: all 0.3s ease;
        }

        .toggle-password:focus {
            outline: none;
        }

        .toggle-password i {
            font-size: 18px;
            pointer-events: none;
        }

        .toggle-password:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .toggle-password:active {
            transform: translateY(-50%) scale(0.9);
        }
    </style>
</head>
<body>
    <header class="cyber-header">
        <nav class="nav-container">
            <a href="index.html" style="text-decoration: none; color: inherit;">
                <h1>Biyani<span style="color: var(--accent-1);">Bot</span></h1>
            </a>
            <div class="nav-links">
                <!-- Links will be populated by auth.js -->
            </div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="cyber-form">
            <h2 class="cyber-title">Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="fullName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="College Email" required>
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Create Password" required>
                        <span class="toggle-password" data-target="password">ðŸ™ˆ</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="password-container">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        <span class="toggle-password" data-target="confirmPassword">ðŸ™ˆ</span>
                    </div>
                </div>
                <button type="submit" class="cyber-button">Sign Up</button>
            </form>
        </div>
    </main>

    <script>
        // Remove the first duplicate password toggle code block
        
        // Toggle navigation menu
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
            document.querySelector('.menu-toggle').classList.toggle('active');
        });

        // Signup Logic
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Password toggle functionality
        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault(); // Prevent form submission
                const targetId = this.getAttribute('data-target');
                const input = document.getElementById(targetId);
                
                if (input.type === 'password') {
                    input.type = 'text';
                    this.innerHTML = 'ðŸ™Š'; // Use innerHTML instead of textContent
                } else {
                    input.type = 'password';
                    this.innerHTML = 'ðŸ™ˆ'; // Use innerHTML instead of textContent
                }
            });
        });

        signupForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Basic validation
            if (!fullName || !email || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            // --- Local Storage Interaction ---
            // IMPORTANT: Storing passwords directly in localStorage is insecure and not recommended for production applications.
            // Passwords should be securely hashed on a server-side backend. This is for demonstration purposes only.

            let users = JSON.parse(localStorage.getItem('users')) || [];

            // Check if email already exists
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                alert('An account with this email already exists.');
                return;
            }

            // Add new user
            const newUser = {
                fullName: fullName,
                email: email,
                password: password // Storing plain password - INSECURE!
            };
            users.push(newUser);

            // Save updated user list to localStorage
            localStorage.setItem('users', JSON.stringify(users));

            alert('Sign up successfully!'); // Updated success message
            // Optionally redirect to login page
            window.location.href = 'login.html';
        });
    </script>
    <script src="auth.js"></script> <!-- Add auth script -->
    <script src="audio.js" defer></script>
</body>
</html>
